<div class="card col-12 mb-4 box-shadow">
    <div class="card-body ">
        <p class=" font-weight-bold card-text">{{ object.title }} </p>
        <p class="font-italic card-text">{{ object.description }}</p>
        <p class="font-italic card-text"> Дата публикации: {{ object.creation_data }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a href="{% url 'catalog:blog_detail' object.pk %}" type="button"
                   class="btn btn-sm btn-outline-secondary">Посмотреть</a>
            </div>
        </div>
    </div>
</div>
