{% load my_tags %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top"
             src="{{ object.photo| my_media}}"
             alt="Card image cap">
        <div class="card-body">
            <p class="card-text">{{ object.name }}</p>
            <p class="card-text">{{ object.text }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:electronic_category' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">Посмотреть</a>
                </div>
            </div>
        </div>
    </div>
</div>
