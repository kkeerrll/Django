{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <p class="font-weight-bold card-text">{{ object.title }} ({{ object.slug}})</p>
                            <p class="font-italic card-text">{{ object.description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="card-footer col-12">
                                    <a href="{% url 'catalog:blog_edit' object.pk %}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Изменить</a>
                                    <a href="{% url 'catalog:blog_delete' object.pk %}" class="btn btn-outline-danger btn-sm active" role="button" aria-pressed="true">Удалить</a>
                                <p class="text-sm-right">Просмотры: {{ object.views_count }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
